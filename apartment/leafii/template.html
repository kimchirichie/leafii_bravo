<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Let's Get Started!</title>
		<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
		<link rel="stylesheet" type="text/css" href="/angular-material/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="/material-design-icons/iconfont/material-icons.css">
		<link rel="stylesheet" type="text/css" href="/Skeleton-2.0.4/normalize.css">
		<link rel="stylesheet" type="text/css" href="/Skeleton-2.0.4/skeleton.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/template.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/raleway.css">
		<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/angular/angular.min.js"></script>
		<script type="text/javascript" src="/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="javascript/app.js"></script>
		<script type="text/javascript" src="javascript/template.js"></script>
	</head>
	<body>
		<div class="black-back">
			<div class="container">
				<h1>Let's Get started!</h1>
				<h4 class="align-right">Fill out as much as possible!</h4>
			</div>
		</div>
		<div class="container" ng-controller="TemplateController as tc">
			<br>
			<br>
			<br>
			<form class="full-width" name="template" novalidate>
				<fieldset class="five columns contactFields">
					<h5>Contact Information</h5>
					<label>First Name<span class="star">*</span></label>
					<input name="first" type="text" placeholder="John" ng-model="tc.user.first" required>
					<label>Last Name<span class="star">*</span></label>
					 <input name="last" type="text" placeholder="Smith" ng-model="tc.user.last" required>
					<label>Email<span class="star">*</span></label>
					<input name="email" type="email" placeholder="myemail@mailbox.com" ng-model="tc.user.email" required>
					<label>Phone<span class="star">*</span></label>
					<input name="phone" type="tel" placeholder="123 456 7890" ng-model="tc.user.phone" required>
				</fieldset>

				<fieldset class="six columns backgroundFields">
					<h5>Background</h5>
					<label>School</label>
					<input name="school" type="text" placeholder="University of Waterloo" ng-model="tc.user.school"/>
					<label>Program</label>
					<input name="program" type="text" placeholder="Physics and Astronomy" ng-model="tc.user.program"/>
					<label>Profession</label>
					<input name="profession" type="text" placeholder="Physicist" ng-model="tc.user.profession"/>
					<label>Motto (Personal Quote)</label>
					<input name="quote" type="text" placeholder="To be or not to be" ng-model="tc.user.quote"/>
				</fieldset>

				<fieldset class="twelve columns">
					<label>About</label>
					<textarea class="full-width" placeholder="I'm a rocket scientist" ng-model="tc.user.about"></textarea>
				</fieldset>

				<fieldset class="twelve columns">
					<hr>
					<h5>Content</h5>
					<div ng-repeat="content in tc.user.contents track by $index">
						<label>Experiences/Projects {{$index + 1}}:</label>
						<br>
						<div>
							<input type="text" placeholder="Job/Project Title" ng-model="content.field"/>
						</div>
						<textarea class="twelve columns" placeholder="Description" ng-model="content.value"></textarea>
						<button class="delete-btn" ng-click="tc.delete($index)">Delete</button>
					</div>
					<button class="add-btn" ng-click="tc.addmore()">+Add fields</button>
				</fieldset>

				<fieldset>
					<hr>
					<h5>Comment</h5>
					<textarea class="twelve columns" placeholder="I want a professional site" ng-model="tc.user.comment"></textarea>
				</fieldset>

				<button class="submit-btn" ng-click="tc.submit()">Submit</button>

		    </form>
		</div>
	</body>
</html>
