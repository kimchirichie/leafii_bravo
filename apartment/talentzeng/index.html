<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Talent Zeng</title>
		<link rel="shortcut icon" type="image/x-icon" href="/talentzeng/assets/favicon.ico">
		<link rel="stylesheet" href="stylesheet/app.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="stylesheet/custom.css">
		<link rel="stylesheet" href="stylesheet/animate.css">
		<link rel="stylesheet" href="/Material-icons/material-icons.css"></script>
		<script type="text/javascript" src="/angular/angular.min.js"></script>
		<script type="text/javascript" src="/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="javascript/app.js"></script>
		<script type="text/javascript" src="javascript/mainPage.js"></script>
	</head>

	<body>
		<div id="layout" ng-controller="MainPageController as main">
			<a href="#menu" id="menuLink" class="menu-link">
		        <!-- Hamburger icon -->
		        <span></span>
		    </a>

		    <div id="menu" class="animated slideInLeft">
		        <div class="pure-menu">
		            <a class="pure-menu-heading" href="http://leafii.com">LEAFII</a>
		            <ul class="pure-menu-list">
		            	<li class="pure-menu-item">
		            		<a ng-click="selectView(0);selectPost(0)" ng-class="{active: selectedView == 0}" class="pure-menu-link">Home</a>
		            	</li>
		                <li class="pure-menu-item">
		                	<a ng-click="selectView(1)" ng-class="{active: selectedView == 1}" id="about" class="pure-menu-link">Profile</a>
		                </li>
		                <li class="pure-menu-item">
		                	<a ng-click="selectView(2)" ng-class="{active: selectedView == 2}" id="experience" class="pure-menu-link">Experience</a>
		                </li>
		                <li class="pure-menu-item">
		                    <a ng-click="selectView(3)" ng-class="{active: selectedView == 3}"  id="projects" class="pure-menu-link">Projects</a>
		                </li>
		            </ul>
		        </div>
		    </div>

		    <div ng-include="content"></div>
		    
		</div>
	</body>
</html>
